<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario CV</title>
</head>
<body>
    <h1>Formulario CV</h1>
    <form action="index.php" method="post">
        <label for="nombre_apellidos">Nombre y Apellidos:</label><br>
        <input type="text" id="nombre_apellidos" name="nombre_apellidos" required><br><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

        <label for="ocupacion">Ocupación:</label><br>
        <input type="text" id="ocupacion" name="ocupacion" required><br><br>

        <label for="contacto">Contacto (teléfono, email):</label><br>
        <input type="text" id="contacto" name="contacto" required><br><br>

        <label for="nacionalidad">Nacionalidad:</label><br>
        <select id="nacionalidad" name="nacionalidad" required>
            <option value="seleccionar">Seleccionar</option>
            <option value="mexicana">Mexicana</option>
            <option value="española">Española</option>
            <option value="estadounidense">Estadounidense</option>
        </select><br><br>

        <label for="nivel_ingles">Nivel de inglés:</label><br>
        <input type="radio" id="basico" name="nivel_ingles" value="basico">
        <label for="basico">Básico</label><br>
        <input type="radio" id="intermedio" name="nivel_ingles" value="intermedio">
        <label for="intermedio">Intermedio</label><br>
        <input type="radio" id="avanzado" name="nivel_ingles" value="avanzado">
        <label for="avanzado">Avanzado</label><br>
        <input type="radio" id="fluido" name="nivel_ingles" value="fluido">
        <label for="fluido">Fluido</label><br><br>

        <label for="lenguajes_programacion">Lenguajes de programación:</label><br>
        <select id="lenguajes_programacion" name="lenguajes_programacion[]" multiple>
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="C++">C++</option>
            <option value="C#">C#</option>
        </select><br><br>

        <label for="aptitudes">Aptitudes:</label><br>
        <input list="aptitudes" name="aptitudes">
        <datalist id="aptitudes">
            <option value="Inteligencia emocional">
            <option value="Espíritu crítico">
            <option value="Trabajo en equipo">
        </datalist><br><br>

        <label for="habilidades">Habilidades:</label><br>
        <input type="checkbox" id="acondicionamiento_fisico" name="habilidades[]" value="Acondicionamiento físico">
        <label for="acondicionamiento_fisico">Acondicionamiento físico</label><br>
        <input type="checkbox" id="creacion_videos" name="habilidades[]" value="Creación de videos">
        <label for="creacion_videos">Creación de videos</label><br>

        <label for="perfil">Perfil:</label><br>
        <textarea id="perfil" name="perfil" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
